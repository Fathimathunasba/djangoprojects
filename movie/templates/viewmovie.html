<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
<html lang="en">
<h3><center>MOVIES</center></h3>
{% block content %}
    <div class="row">
        <div class="col-md-4">
            <img src="{{movie.img.url}}" class="img-top" height="400px" width="400px" alt="..."></div>
            <div class="col-md-3">
                </div>
            <div class="col-md-5">
                <h5 class="title">{{movie.name}}</h5>
                <p class="text">{{movie.desc}}</p>
                <a href="{% url 'apps:deletemoviebyid' movie.id %}" class="btn btn-danger">DELETE</a>
                <a href="{% url 'apps:editmoviebyid' movie.id %}" class="btn btn-danger">EDIT</a>
            </div>

            </div>
        </div>

    </div>



{% endblock %}
</body>
</html>
