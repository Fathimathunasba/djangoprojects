{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3 class="mt-5 text-center">REGISTER HERE</h3>
<form method="POST">
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Username</label>
  <input type="text" class="form-control" name="u" placeholder="enter username">
</div>
<div class="mb-3">
  <label class="form-label">Password</label>
  <input type="password" class="form-control" name="p" placeholder="enter the password">
</div>
<div class="mb-3">
  <label class="form-label">ConfirmPassword</label>
  <input type="password" class="form-control" name="cp" placeholder="enter the confirm password">
</div>
  <div class="mb-3">
  <label class="form-label">Email</label>
  <input type="email" class="form-control" name="e" placeholder="enter the email">
</div>
<div class="mb-3">
  <input type="submit" class="form-control btn btn-light">
</div>

    </form>
{% endblock %}

</body>
</html>
