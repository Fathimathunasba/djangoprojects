{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="text-center"><h4>You have searched for <span class="text-dark">{{Querry}}</span></h4></div>
</center>
<div class="container mx-3 rounded rounded-5" style="margin-top:50px;">
<div class="row ms-3" >
{% for i in p %}
  <div class="col-sm-4 ">
  <div class="card mb-5 ms-5" style="width: 25rem;margin-bottom:100px;">
  <img src="{{i.img.url}}" class="card-img-top p-2" alt="..." height="250px" width="300%;">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
    <h5 class="card-title text-center">{{i.price}}</h5>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-warning"  style="position:relative;left:38%;">DETAILS</a>
  </div>
</div>
    </div>
  {% empty %}
    <h4 class="text-center text-danger fw-bolder">NO SEARCH RESULT IS FOUND</h4>


  {% endfor %}
</div>
</div>




{% endblock %}
