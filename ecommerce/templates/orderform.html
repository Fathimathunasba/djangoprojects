{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container-fluid mt-5" style="margin-bottom:60px;">
<h2>Enter Order Details</h2>
<form method="POST">
  {% csrf_token %}
<div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control" name="a" placeholder="enter your address">
</div>
<div class="mb-3">
  <label class="form-label">Phoneno</label>
  <input type="number" class="form-control" name="p" placeholder="enter your phonenumber">
</div>
<div class="mb-3">
  <label class="form-label">Account Number</label>
  <input type="number" class="form-control" name="n" placeholder="enter your account number">
</div>

    <div class="mb-3">
  <input type="submit" class="form-control btn btn-danger">
</div>

    </form>
</div>
{% endblock %}

</body>

</html>
