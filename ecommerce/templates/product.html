{% extends 'base.html' %}
{% load static %}
{% block content %}

  <div class="container-fluid mt-4" style="margin-bottom:60px;">
  <img src="{{c.img.url}}"  height="450px" width="100%;">
    </div>
  <div class="container-fluid mt-4" style="margin-bottom:20px;">
    <h3 class="text-center fw-bold pd-3">{{c.name}}</h3>
    <p style="line-height:1.8;text-align:center;">{{c.desc}}</p>

  </div>
</div>
<div class="container-fluid mt-1 rounded rounded-5" style="margin-top:100px;">
<div class="row ms-5" >
{% for i in p %}
  <div class="col-sm-4">
  <div class="card ms-3" style="width: 18rem;margin-bottom:100px;">
  <img src="{{i.img.url}}" class="card-img-top p-2" alt="..." height="250px" width="300%;">
  <div class="card-body">
    <h5 class="card-title text-center">{{i.name}}</h5>
    <h5 class="card-title text-center">{{i.price}}</h5>
    <a href="{% url 'shop:detail' i.name %}" class="btn btn-warning"  style="position:relative;left:38%;">DETAILS</a>
  </div>
</div>
    </div>
  {% endfor %}
</div>
</div>





{% endblock %}
